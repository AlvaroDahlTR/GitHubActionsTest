# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build CORE with Maven
      run: mvn -f MAFAutomation_MAF-Application-Core/pom.xml -DBranch=main clean install && exit
    - name: Build TESTDATA with Maven
      run: mvn -f MAFAutomation_MAF-Application-Testdata/pom.xml -DBranch=main clean install && exit
    - name: Build TEST with Maven
      run: mvn -f MAFAutomation_CHP-Application-Test/pom.xml -DBranch=main -DRegressionPath=TestNGTestScripts/chpmex_qc_Regression.xml clean install && exit
      
